<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form2</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Create User</h2>
      </div>
      <form class="form">
        <div class="form-control">
          <label for="username" name="username">User name</label>
          <input class="txtUserName" type="text" name="username" />
          <small></small>
        </div>
        <div class="form-control">
          <label for="email" name="email">Email</label>
          <input class="txtEmail" type="email" name="email" />
          <small></small>
        </div>
        <div class="form-control">
          <label for="pwd" name="pwd">Password</label>
          <input class="txtPwd" type="password" name="pwd" />
          <small></small>
        </div>
        <div class="form-control">
          <label for="conpwd" name="conpwd">Confirm Password</label>
          <input class="txtConPwd" type="password" name="conpwd" />
          <small></small>
        </div>
        <div class="form-control">
          <button class="btn button primary-button text-uppercase">
            Register
          </button>
        </div>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>

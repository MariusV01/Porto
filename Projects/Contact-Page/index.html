<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Contact Page</title>
  </head>
  <body>
    <div class="container">
      <div class="contact-us">
        <h1>Contact us</h1>
        <h4 id="first">Feel free to contact us</h4>
      </div>
      <span class="success"></span>
      <div class="name">
        <div class="userData">
          <h5>Name</h5>
          <input class="userName" placeholder="Enter name" />
          <h5>Email</h5>
          <input class="userEmail" placeholder="Email" />
          <h5>Subject</h5>
          <input class="userSubject" placeholder="Enter subject" />
        </div>
        <div class="message">
          <span>Message</span>
          <textarea
            class="all userMessage"
            rows="15"
            cols="50"
            placeholder="Message"
          ></textarea>
          <input
            type="button"
            class="btn button primary-button me-4 text-uppercase"
            value="Send message"
          />
          <p id="target"></p>
        </div>
      </div>

      <div class="social">
        <span>Or find us on social media</span>
        <div class="icons">
          <a href="#" class="facebook"><i class="fa fa-facebook"></i></a>
          <a href="#" class="twitter"><i class="fa fa-twitter"></i></a>
          <a href="#" class="github"><i class="fa fa-github"></i></a>
          <a href="#" class="linkedin"><i class="fa fa-linkedin"></i></a>
        </div>
      </div>
    </div>
  </body>
  <script src="jsfile.js"></script>
</html>
